# 哔哩哔哩视频下载器配置文件
# 请根据个人需求修改以下配置项

# 存储位置: 下载视频的保存目录
# 格式: 绝对路径，使用正斜杠(/)或双反斜杠(\\)
# 程序会根据操作系统自动选择合适的默认路径
# Windows默认路径
存储位置: "C:/Users/Administrator/Desktop/"  # 默认存储位置为桌面

# 代理模式: 网络请求的代理设置
# 可选值: "auto"(自动检测), "on"(启用), "off"(禁用)
# 当前使用BBDown下载器，代理配置仅供参考
代理模式: "auto"

# 代理地址: 代理服务器的地址
# 格式: "http://ip:port" 或 "socks5://ip:port"
代理地址: "http://127.0.0.1:7890"

# 清晰度选项: 界面中显示的清晰度列表
# 视频清晰度: "360p", "480p", "720p", "1080p"
# 音频选项: "仅音频 64k", "仅音频 128k"
清晰度选项:
  - "360p"     # 360P 流畅
  - "480p"     # 480P 清晰
  - "720p"     # 720P 高清
  - "1080p"    # 1080P 高清
  - "仅音频 64k"  # 低质量音频
  - "仅音频 128k" # 标准质量音频

# 默认清晰度: 程序启动时默认选中的清晰度选项
默认清晰度: "360p"